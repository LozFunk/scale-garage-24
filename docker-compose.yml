version: "3.9"

services:
  app:
    build:
      context: .
    container_name: mini_garage_app
    ports:
      - "8000:8000"                        # map host 8000 -> container 8000 (artisan serve)
    environment:
      APP_ENV: local
      APP_DEBUG: 'true'
      # ensure APP_KEY is present in your .env (or define here)
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: mini_garage
      DB_USERNAME: root
      DB_PASSWORD: secret
    volumes:
      - ./:/var/www/html:delegated         # bind project for dev
      - ./storage:/var/www/html/storage    # bind host storage -> container storage (persist uploads)
    depends_on:
      - mysql
    command: sh -c "php artisan storage:link || true; php artisan serve --host=0.0.0.0 --port=8000"

  mysql:
    image: mysql:8.0
    container_name: mini_garage_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: mini_garage
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata:
